<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rating App</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <div class="container">
    <div class="wrapper">
      <h2>How did we do?</h2>
      <p>please let us know how we did with<br> your support<br>
        request.All feedback is appreciated to<br> help us
        improve our offering.</p>
    </div>
    <div class="numbers">
   <button type="button" class="btn" >1</button>
   <button type="button" class="btn">2</button>
   <button type="button" class="btn">3</button>
   <button type="button" class="btn">4</button>
   <button type="button" class="btn-1">5</button>
 </div>
    
      <!-- <ion-icon name="star-outline checked"></ion-icon>
      <ion-icon name="star-outline checked"></ion-icon>
      <ion-icon name="star-outline checked"></ion-icon>
      <ion-icon name="star-outline checked"></ion-icon>
      <ion-icon name="star-outline checked"></ion-icon> -->

      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star 0"></span>
    </div> -->
    <div class="submit">
      <button id="myBtn">Submit</button>
    </div>

    <div id="myRating" class="modal">


      <div class="rating-content">
        <span class="close">&times;</span>
        <button>You selected 4 out of 5</button>
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to<br> give
          a rating.<br>If you ever need more supprt,don't<br>
          hesitate to get in touch!
        </p>
      </div>


    </div>
    <script type="text/javascript" src="app.js"></script>
    <!-- <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script> -->

</html>
