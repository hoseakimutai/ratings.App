<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rating App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

</head>

<body>

  <div class="container">
    <div class="icon">
      <i class="bi bi-star"></i>
    </div>
    <div class="wrapper">
      <h2>How did we do?</h2>
      <p>please let us know how we did with<br> your support<br>
        request.All feedback is appreciated to<br> help us
        improve our offering.</p>
    </div>
    <div class="rate-btns">
      <button class="btn-one">1</button>
      <button class="btn-two">2</button>
      <button class="btn-three">3</button>
      <button class="btn-four">4</button>
      <button class="btn-five">5</button>
    </div>

    <div class="submit">
      <button id="myBtn">Submit</button>
    </div>

    <div id="myRating" class="modal">


      <div class="rating-content">
        <div class="img">
          <img src="./img/illustration-thank-you.svg" alt="">
        </div>
        <span class="close">&times;</span>
        You selected <span class="selected"></span> out of 5
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to<br> give
          a rating.<br>If you ever need more supprt,don't<br>
          hesitate to get in touch!
        </p>
      </div>


    </div>
    <script type="text/javascript" src="app.js"></script>
    <!--<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script> -->
    <script></script>
</body>

</html>
